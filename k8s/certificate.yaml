apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
    name: gigety-com-tls
spec:
    secretName: gigety-com
    issuerRef:
        name: letsencrypt-prod
        kind: ClusterIssuer
    commonName: gigety.com
    dnsNames:
        - gigety.com
        - www.gigety.com
    acme:
        config:
            - http01:
                  ingressClass: nginx
              domains:
                  - gigety.com
                  - www.gigety.com
